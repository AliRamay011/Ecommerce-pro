<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SingUp Page</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <section class="bg">
        <div class="container">
            <div class="flex">
                <div class="left">
                    <div class="con">
                        <div class="rotate"></div>
                        <div class="right-rotate"></div>
                        <img src="bussinsss-man.webp" alt="" class="left-img">
                        <div class="top-rotate"></div>
                        <div class="right-rotate"></div>
                        <div class="bottom-rotate"></div>
                    </div>
                    <h2 class="lets">Lets Make it Happen Together</h2>
                    <div class="bottom-shadow"></div>

                </div>
                <div class="right">
                    <h2 class="crate">singup Page</h2>
                    <div class="form">
                        <div class="form-group">
                            <div class="form-item">
                                <label for="">First Name</label><br>
                                <input type="text" name="fname" id="fname" placeholder="First Name">
                            </div>
                            <div class="form-item">
                                <label for="">Last Name</label><br>
                                <input type="text" name="lname" id="lname" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-item">
                                <label for="">Email</label><br>
                                <input type="email" name="email" id="email" placeholder="Email">

                            </div>
                            <div class="form-item">
                                <label for="">Number</label><br>
                                <input type="number" name="number" id="number" placeholder="Number">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-item">
                                <label for="">Create Password</label><br>
                                <input type="password" name="password" id="cpassword" placeholder="Create Password">
                                <div id="root"></div>
                            </div>
                            <div class="form-item">
                                <label for="">Confirm Password</label><br>
                                <input type="password" name="password" id="lpassword" placeholder="Confirm Password">
                                <div id="root1"></div>
                            </div>
                        </div>
                       
                        <button class="btn"  onclick="submit()">Sinup </button>
                        <button class="btn" ><a href="login.html">Login</a></button>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>
  <script src="java.js"></script>
</body>

</html>
